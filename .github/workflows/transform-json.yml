name: Transform JSON on Push

on:
  push:
    paths:
      - '**.json'

jobs:
  transform_json:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Transform JSON
        run: |
          # Your script/command to transform the JSON file
          # For example:
          cat path/to/your/file.json | jq '.' > transformed.json
          
      - name: Create New File
        run: |
          # Create a new file with the transformed content
          echo "This is the transformed content" > path/to/newfile.txt
          
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated: Add transformed file"
